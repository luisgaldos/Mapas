<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="ArcGIS JS v4, Calcite Maps and Bootstrap Example">

  <title>ArcGIS JS v4, Calcite Maps and Bootstrap Example</title>

  <!-- Calcite Maps Bootstrap -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.9.css">

  <!-- Calcite Maps -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.9.css">

  <!-- ArcGIS JS  4 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">

  <script src="assets/jquery-3.3.1.min.js"></script>

  <link rel="stylesheet" href="css/style.css">

</head>

<body class="calcite-maps calcite-nav-top">

  <body class="calcite-maps calcite-nav-top">

    <!-- Navbar -->

    <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light">
      <!-- Menu -->
      <div class="dropdown calcite-dropdown calcite-text-dark calcite-bg-light" role="presentation">
        <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
          <div class="calcite-dropdown-toggle">
            <span class="sr-only">Toggle dropdown menu</span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <ul class="dropdown-menu">
          <li class="active"><a class="hidden-md hidden-lg" href="#mapTab" aria-controls="mapTab" role="tab"
              data-toggle="tab"> Map</a></li>
          <li><a class="hidden-md hidden-lg" href="#sceneTab" aria-controls="sceneTab" role="tab" data-toggle="tab">
              Scene</a></li>
          <li><a role="button" data-target="#panelKMLLayers" aria-haspopup="true"><span class="glyphicon glyphicon-duplicate"></span>
              Capas</a></li>
          <li><a role="button" data-target="#panelDraw" aria-haspopup="true"><span class="glyphicon glyphicon-pencil"></span>
              Dibujar</a></li>
          <li><a role="button" data-target="#panelMeasure" aria-haspopup="true"><span class="glyphicon glyphicon-arrow-right"></span>
              Medir</a></li>
          <li><a role="button" data-target="#panelBuscar" aria-haspopup="true"><span class="glyphicon glyphicon-search"></span>
              Buscar</a></li>
          <li><a role="button" id="calciteToggleNavbar" aria-haspopup="true"><span class="glyphicon glyphicon-fullscreen"></span>
              Full Map</a></li>
        </ul>
      </div>

      <!-- Title -->
      <div class="calcite-title calcite-overflow-hidden">
        <span class="calcite-title-main">Bizkaia</span>
        <span class="calcite-title-divider hidden-xs"></span>
        <span class="calcite-title-sub hidden-xs">Visor de capas</span>
      </div>
      
      <!-- Nav -->
      
      <ul class="nav navbar-nav calcite-nav">
        
        <li class="active"><a id="mapNav" class="hidden-xs hidden-sm" href="#mapTab" aria-controls="mapTab"
            aria-expanded="true" role="tab" data-toggle="tab" data-tooltip="tip" title="2D View" data-placement="bottom">Map</a></li>
        <li><a id="sceneNav" class="hidden-xs hidden-sm" href="#sceneTab" aria-controls="sceneTab" role="tab"
            data-toggle="tab" data-tooltip="tip" title="3D View" data-placement="bottom">Scene</a></li>
      </ul>
    </nav>
    <!--/.calcite-navbar -->

    <!-- Map Container  -->

    <div class="calcite-map calcite-map-absolute">
      <div id="tabContainer" class="tab-content">
        <div id="mapTab" class="tab-pane fade in active" role="tabpanel">
          <div id="mapViewDiv"></div>
        </div>
        <div id="sceneTab" class="tab-pane fade" role="tabpanel">
          <div id="sceneViewDiv"></div>
        </div>
      </div>
    </div>


    <!-- /.calcite-map -->

    <!-- Panels -->

    <div class="calcite-panels calcite-panels-right calcite-text-light calcite-bg-dark panel-group">

      <!-- KML Layers Panel -->

      <div id="panelKMLLayers" class="panel collapse">
        <div id="headingKMLLayers" class="panel-heading" role="tab">
          <div class="panel-title">
            <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseKMLLayers"
              aria-expanded="false" aria-controls="collapseKMLLayers"><span class="glyphicon glyphicon-duplicate"
                aria-hidden="true"></span><span class="panel-label">Capas</span></a>
            <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelKMLLayers"><span class="esri-icon esri-icon-close"
                aria-hidden="true"></span></a>
          </div>
        </div>
        <div id="collapseKMLLayers" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingKMLLayers">
          <div class="panel-body">
            <div id="KMLLayersPanelDiv">
              <!--Capas Base-->
              <div>
                  <label for="selectOrtofotos">Capas Base</label>
                  <select name="selectOrtofotos" id="selectOrtofotos"></select>
              </div>
              <hr>
             <!--Capas-->
              <div>
                <label for="ulCapas">Capas</label>
                <button type="button" id="btnAddCapa">Añadir</button>
                <div id="divCapas">
                  <ul id="ulCapas"></ul>
                </div>
                
                <div id="divCrearCapa">º
                  <input type="radio" name="tipoCapa" value="kml"> KML
                  <input type="radio" name="tipoCapa" value="wms"> WMS
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Measure Panel -->

      <div id="panelMeasure" class="panel collapse">
        <div id="headingMeasure " class="panel-heading" role="tab">
          <div class="panel-title">
            <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseMeasure "
              aria-expanded="false" aria-controls="collapseMeasure "><span class="glyphicon glyphicon-arrow-right"
                aria-hidden="true"></span><span class="panel-label">Measure</span></a>
            <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelMeasure "><span class="esri-icon esri-icon-close"
                aria-hidden="true"></span></a>
          </div>
        </div>
        <div id="collapseMeasure " class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingMeasure ">
          <div class="panel-body">
            <!--2D measure panel-->
            <div id="measure2DPanelDiv">
              <div id="distanceMeasure2DPanelDiv"></div>
              <div id="areaMeasure2DPanelDiv"></div>
            </div>
            <!--3D measure panel-->
            <div id="measure3DPanelDiv">
              <div id="distanceMeasure3DPanelDiv"></div>
              <div id="areaMeasure3DPanelDiv"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Basemaps Panel (Ortofotos) -->

      <div id="panelBasemaps" class="panel collapse">
        <div id="headingBasemaps" class="panel-heading" role="tab">
          <div class="panel-title">
            <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBasemaps"
              aria-expanded="false" aria-controls="collapseBasemaps"><span class="glyphicon glyphicon-th-large"
                aria-hidden="true"></span><span class="panel-label">Basemaps</span></a>
            <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelBasemaps"><span class="esri-icon esri-icon-close"
                aria-hidden="true"></span></a>
          </div>
        </div>
        <div id="collapseBasemaps" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBasemaps">
          <div class="panel-body">
            <div id="basemapPanelDiv"></div>
          </div>
        </div>
      </div>

        <!-- Panel dibujar -->

        <div id="panelDraw" class="panel collapse">
          <div id="headingDraw" class="panel-heading" role="tab">
            <div class="panel-title">
              <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseDraw" aria-expanded="false"
                aria-controls="collapseDraw"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span
                  class="panel-label">Dibujar</span></a>
              <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelDraw"><span class="esri-icon esri-icon-close"
                  aria-hidden="true"></span></a>
            </div>
          </div>
          <div id="collapseDraw" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingDraw">
            <div class="panel-body">
              <div id="drawPanelDiv"></div>
            </div>
          </div>
        </div>

        <!-- Panel buscar -->
        <div id="panelBuscar" class="panel collapse">
          <div id="headingBuscar" class="panel-heading" role="tab">
            <div class="panel-title">
              <a class="panel-toggle collapsed" role="button" data-toggle="collapse" href="#collapseBuscar" aria-expanded="false"
                aria-controls="collapseBuscar"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span
                  class="panel-label">Buscar</span></a>
              <a class="panel-close" role="button" data-toggle="collapse" data-target="#panelBuscar"><span class="esri-icon esri-icon-close"
                  aria-hidden="true"></span></a>
            </div>
          </div>
          <div id="collapseDraw" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingBuscar">
            <div class="panel-body">
              <div id="searchWidgetDiv"></div>
            </div>
          </div>
        </div>

    </div>
    <!-- /.calcite-panels -->

    <footer class="menuInferior">
        <label for="selectEscalas">1: </label>
        <select name="selectEscalas" id="selectEscalas"></select>
        <label id="divEscala"></label>
        <span id="divCoordenadas">
            
            <span>Latitud</span>
            <span id="divPosicionX"></span>
            <span>Longitud</span>
            <span id="divPosicionY"></span>
        </span>
        
    </footer>

    <!-- ArcGIS JS 4 -->
    <script src="js/config.js"></script>
    <script src="https://js.arcgis.com/4.10/"></script>
    <script src="js/init.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
